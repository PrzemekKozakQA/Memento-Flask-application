{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="d-grid gap-2 mx-auto login">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="username" type="text">
        <!-- it is possible to add code that prevents the input from being left empty or whitespaces by adding required pattern=".*\S+.*"-->
            <input autocomplete="off" class="form-control" name="password" placeholder="password" type="password">
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
{% endblock %}
