{% extends "layout.html" %}

{% block title %}
    Add new word
{% endblock %}

{% block main %}
<!-- js script loading-->
    <script src="/static/js/add.js" type="module"></script>

    <form class="container text-center" id="add_form" action="/words" method="post">
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <label class="form-label mb-0"><b>concept/word</b></label>
                <input class="form-control text-center" id="word" maxlength="100" name="word_input" autofocus>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <label class="form-label mb-0"><b>definition/meaning</b></label>
                <textarea class="form-control" id="def" name="def_input" rows="5"></textarea>
            </div>
        </div>
        <button type="submit" id="submitAddBtn" class="btn btn-primary col-md-8">Save</button>
    </form>
{% endblock %}
